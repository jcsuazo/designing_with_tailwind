<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:px-12 lg:py-24"
      >
        <div class="xl:max-w-2xl xl:ml-auto">
          <img class="h-10" src="public/img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 sm:mt-8 h-64 rounded shadow-lg w-full object-cover object-center lg:hidden"
            src="https://images.unsplash.com/photo-1530377995122-4484c3886b33?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=800&q=80"
            alt="woman at beach"
          />
          <h1
            class="mt-6 sm:mt-8 text-2xl sm:text-4xl lg:text-3xl xl:text-4xl font-bold text-gray-900 leading-tight"
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-800 sm:text-xl sm:mt-4">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="inline-block bg-indigo-500 text-white px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm sm:text-base"
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="https://images.unsplash.com/photo-1530377995122-4484c3886b33?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=800&q=80"
          alt="woman at beach"
        />
      </div>
    </div>
  </body>
</html>
